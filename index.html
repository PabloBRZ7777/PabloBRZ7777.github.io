<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA - Matrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: #00ff00;
        }

        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #00ff00;
            padding: 10px;
            overflow-y: scroll;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            right: 20px;
            bottom: 100px;
            z-index: 10;
        }

        #message {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #00ff00;
            color: black;
            font-weight: bold;
        }

        button {
            padding: 10px;
            width: 18%;
            margin-left: 2%;
            background-color: #00ff00;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .matrix div {
            color: #00ff00;
            font-size: 20px;
            white-space: nowrap;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>

<h1>Chatbot IA - Matrix</h1>

<div class="matrix" id="matrix"></div>

<div id="chatbox"></div>
<input type="text" id="message" placeholder="Digite sua mensagem...">
<button onclick="sendMessage()">Enviar</button>

<script>
    // Função para criar a chuva de números
    function createMatrixRain() {
        const matrix = document.getElementById('matrix');
        const chars = '01';
        const numberOfColumns = Math.floor(window.innerWidth / 20);

        for (let i = 0; i < numberOfColumns; i++) {
            const column = document.createElement('div');
            column.style.left = (i * 20) + 'px';
            column.style.animationDuration = (Math.random() * 3 + 2) + 's';
            column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            matrix.appendChild(column);
            animateColumn(column);
        }
    }

    // Função para animar cada coluna
    function animateColumn(column) {
        setInterval(() => {
            column.textContent = Math.random() > 0.5 ? '0' : '1';
        }, 100);
    }

    async function sendMessage() {
        const messageInput = document.getElementById('message');
        const chatbox = document.getElementById('chatbox');

        const userMessage = messageInput.value;
        chatbox.innerHTML += `<div><strong>Você:</strong> ${userMessage}</div>`;
        messageInput.value = '';

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer sk-2ji2LNiHfDHtB9BpboCHJbDBcCdgRGlq44NA8YIfbZT3BlbkFJpnUyu2DqZ_RP24JwpDLnR_d5x84VrlKlPzShZP23IA' // Substitua pela sua chave da API
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userMessage }]
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            chatbox.innerHTML += `<div><strong>Bot:</strong> ${botMessage}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Rolagem para o final
        } catch (error) {
            console.error('Erro:', error);
            chatbox.innerHTML += `<div><strong>Bot:</strong> Erro ao conectar com a API.</div>`;
        }
    }

    createMatrixRain(); // Inicia a animação da chuva de números
</script>

</body>
</html>
