<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL AI - Gerador de Imagens</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        h1 {
            font-size: 4em;
            color: #ff6347;
            text-shadow: 4px 4px 0px #00ffff, 6px 6px 0px #ff00ff;
            margin-top: 50px;
        }

        h2 {
            font-size: 2em;
            color: #f0e130;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.5em;
            width: 80%;
            max-width: 600px;
            border: 3px solid #ff6347;
            border-radius: 10px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            color: #fff;
            background-color: #ff00ff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #00ffff;
            transform: translateY(-5px);
        }

        .result img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #ff6347;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>PBL AI</h1>
    <h2>Gere imagens a partir dos seus comandos!</h2>

    <div class="container">
        <input type="text" id="userCommand" placeholder="Digite o comando para gerar a imagem...">
        <button onclick="generateImage()">Gerar Imagem</button>

        <div class="result" id="imageResult">
            <!-- A imagem gerada será exibida aqui -->
        </div>
    </div>

    <footer>
        Criado por PBL AI - Transformando suas ideias em arte!
    </footer>

    <script>
        async function generateImage() {
            const command = document.getElementById('userCommand').value;
            
            if (command === "") {
                alert("Por favor, insira um comando!");
                return;
            }

            const imageResult = document.getElementById('imageResult');
            imageResult.innerHTML = '<h2>Gerando imagem...</h2>';

            // Simulação de requisição para uma API de IA para geração de imagens
            // Aqui você usaria uma API real, como DALL-E ou outra que gere imagens a partir de texto
            try {
                const response = await fetch('https://api-ficticia-gerar-imagem.com/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: command })
                });
                
                const data = await response.json();
                const imageUrl = data.image_url;  // Supondo que a API retorna um link da imagem gerada
                
                imageResult.innerHTML = `<img src="${imageUrl}" alt="Imagem Gerada">`;
            } catch (error) {
                imageResult.innerHTML = '<h2>Falha ao gerar imagem. Tente novamente!</h2>';
            }
        }
    </script>

</body>
</html>
